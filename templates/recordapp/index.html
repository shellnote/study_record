<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study_record</title>
</head>
<body>
    <h2>プログラミング学習記録</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.date }}: {{ post.what_done }} </li>
        {% empty %}
            <li>勉強記録がありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
